<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1376/1376762.png" type="image/x-icon" />
</head>
<body>

    <header class="header">
        <h1 >Box Sizing</h1>	
    </header>
    <main class="box">
    <div class="div1" >
        <p>.div1 {</p>
        <p>width: 300px;</p>
        <p>height: 250px;</p>
        <p>border: 3px solid blue;</p>
        <p>box-sizing: border-box;</p>
        <p>}</p>
    </div>

    <div class="div2">
        <p>.div2 {</p>
        <p>width: 300px;</p>
        <p>height: 250px;</p>
        <p>padding: 50px;</p>
        <p>border: 3px solid blue;</p>
        <p>box-sizing: border-box;</p>
        <p>}</p>
    </div>
    </main>
</body>
</html>
